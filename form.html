<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form method>
    <fieldset>
        <legend>Personal information:</legend>
        First name:<br/>
        <input type="text" name="firstname" value="Mickey">
        <br/>
        <input type="radio" name="sex" value="male" checked>Male
        <br/>
        <input type="password" name="pwd">Password
        <br/>
        <input type="checkbox" name="vehicle" value="Bike" checked>I have a bike
        <br/>
        <input type="number" name="number">I only can input Number
        <br/>
        <input type="search" name="date">This is a Date
        <br/>
        <input type="color" name="color">This is a Color
        <br/>
        <input type="range" name="range">This is a Range
        <br/>
        <input type="file" name="file">This is a file
        <br/>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab" selected>Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br/>
        <textarea name="message" rows="5" cols="20">
        The cat was playing in the garden.
        </textarea>
        <br/>
        <button type="button" onclick="alert('Hello World')">Click Me!</button>
        <br/>
        <input list="browsers" name="browser">
        <br/>
        <datalist id="browsers">
            <option value="Internet Explorer" selected>
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="submit" value="Submit" style="width: 300px">
    </fieldset>
</form>
</body>
</html>
